<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color:white
            }
            .mydark{
                background-color:black;
                color:white
            }

        </style>
        <script>
            function Changemode( ){
                var mybody= document.body;
                mybody.classList.toggle("mydark")
            }
        </script>

    </head>
    <body>
        <h1> DARK MODE</h1>
        <p> Working on Dark mode</p>
        <button onclick="Changemode( )">changemode</button>

    </body>
</html>
